<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Sketch2Web</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: radial-gradient(circle, rgba(18,18,18,1) 30%, rgba(34,34,34,1) 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
            position: relative;
        }

        /* Animated Background Particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particles span {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(20px); }
        }

        .register-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease-in-out;
            width: 350px;
        }

        .register-box:hover {
            box-shadow: 0 15px 50px rgba(255, 255, 255, 0.3);
        }

        .register-box input {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            border-radius: 8px;
            transition: 0.3s;
        }

        .register-box input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        .btn-glow {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            border: none;
            color: white;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-glow:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
        }

        .text-glow {
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <!-- Particle Background -->
    <div class="particles">
        <span style="top: 10%; left: 20%; animation-duration: 5s;"></span>
        <span style="top: 30%; left: 50%; animation-duration: 7s;"></span>
        <span style="top: 50%; left: 70%; animation-duration: 9s;"></span>
        <span style="top: 80%; left: 40%; animation-duration: 6s;"></span>
    </div>

    <!-- Registration Form -->
    <div class="register-box">
        <h3 class="text-center text-glow">Create an Account</h3>

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Choose a Username" required>
            <input type="email" name="email" placeholder="Enter Your Email" required>
            <input type="password" name="password" placeholder="Create a Password" required>
            <button type="submit" class="btn-glow mt-3">Register</button>
        </form>

        <div class="text-center mt-3">
            Already have an account? <a href="{% url 'login' %}" class="text-glow">Login</a>
        </div>
    </div>
</body>
</html>
